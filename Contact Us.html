<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Mzanzihire</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0e1a2b;
        color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        padding: 40px 20px;
        text-align: center;
    }
    header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    header p {
        font-size: 1.1rem;
        color: #ddd;
    }
    main {
        max-width: 1100px;
        margin: auto;
        padding: 30px 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
    }
    .contact-info, .contact-form {
        background: rgba(255, 255, 255, 0.05);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h2 {
        color: #4da8ff;
        margin-bottom: 15px;
    }
    .info-item {
        margin-bottom: 20px;
    }
    .info-item strong {
        display: block;
        font-size: 1rem;
        margin-bottom: 5px;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        margin-bottom: 15px;
        background-color: #1c2a3f;
        color: #fff;
        font-size: 1rem;
    }
    input:focus, textarea:focus {
        outline: 2px solid #4da8ff;
    }
    button {
        background-color: #4da8ff;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #2575fc;
    }
    iframe {
        width: 100%;
        border: none;
        height: 250px;
        border-radius: 8px;
        margin-top: 15px;
    }
    footer {
        background: #0b1422;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        margin-top: 30px;
    }
</style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>Have questions? Weâ€™re here to help you find your dream job in South Africa.</p>
</header>

<main>
    <!-- Contact Information -->
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <div class="info-item">
            <strong>Email:</strong>
            <span>mzanzihire@gmail.com</span>
        </div>
        <div class="info-item">
            <strong>Phone:</strong>
            <span>+27 12 345 6789</span>
        </div>
        <div class="info-item">
            <strong>Address:</strong>
            <span>123 Mzansi Street, Johannesburg, South Africa</span>
        </div>
        <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.490512681564!2d28.0473!3d-26.2041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950bcd2b3e9b0f%3A0x1d5dcb1a6d9476!2s123%20Mzansi%20Street%2C%20Johannesburg%2C%20South%20Africa!5e0!3m2!1sen!2sza!4v1691234567890"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade">
</iframe>

    </div>

    <!-- Contact Form -->
     
    <div class="contact-form">
  <h2>Send Us a Message</h2>
  <form id="contactForm">
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
    <input type="text" id="subject" name="subject" placeholder="Subject" required>
    <textarea id="message" name="message" rows="6" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent actual form submission
    
    const name = encodeURIComponent(document.getElementById('name').value);
    const email = encodeURIComponent(document.getElementById('email').value);
    const subject = encodeURIComponent(document.getElementById('subject').value);
    const message = encodeURIComponent(document.getElementById('message').value);
    
    const mailtoLink = `mailto:support@mzanzihire.co.za?subject=${subject}&body=Name:%20${name}%0AEmail:%20${email}%0A%0A${message}`;
    
    window.location.href = mailtoLink;
  });
</script>

</main>

</body>
</html>
