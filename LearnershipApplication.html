<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mzanzihire Job Listing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f60a0a 0%, #3804bd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .job-box {
      background-color: #ffffff;
      color: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 850px;
      width: 100%;
      padding: 35px 30px;
    }

    .job-header {
      font-size: 26px;
      font-weight: 700;
      color: #f60a0a;
      margin-bottom: 18px;
    }

    .job-details {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.7;
    }

    .job-details strong {
      color: #333;
      font-weight: 600;
    }

    .apply-title {
      font-size: 20px;
      color: #3804bd;
      font-weight: 700;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 3px solid #f60a0a;
    }

    .location-box {
      background-color: #f2f2f7;
      border-left: 5px solid #f60a0a;
      padding: 18px 22px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    .location-box strong {
      display: block;
      color: #222;
      font-size: 17px;
      font-weight: 600;
    }

    .apply-link {
      color: #3804bd;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 8px;
    }

    .apply-link:hover {
      text-decoration: underline;
      color: #2a029d;
    }

    @media (max-width: 600px) {
      .job-box {
        padding: 25px 20px;
      }

      .job-header {
        font-size: 22px;
      }

      .apply-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="job-box">
    <div class="job-header">
      ðŸš€ Apply for Pick n Pay: Wholesale & Retail Learnerships 2025/2026
    </div>

    <div class="job-details">
      <strong>Company:</strong> Pick n Pay<br>
      <strong>Location:</strong> South Africa<br>
      <strong>Closing Date:</strong> 30 September 2025
    </div>

    <div class="apply-title">How to Apply</div>

    <div class="location-box">
      <strong>Location:</strong> Johannesburg<br>
      <a class="apply-link" href="https://picknpay.wd3.myworkdayjobs.com/en-US/PNP_Careers/job/Learnership----Wholesale---Retail-Operations--NQF-Level-3-_JR103415-1">ðŸ‘‰ Apply Online (Johannesburg)</a>
    </div>

    <div class="location-box">
      <strong>Location:</strong> Cape Town<br>
      <a class="apply-link" href="https://picknpay.wd3.myworkdayjobs.com/en-US/PNP_Careers/job/Learnership-Wholesale---Retail-Operations--NQF-Level-3-_JR103416-1">ðŸ‘‰ Apply Online (Cape Town)</a>
    </div>
  </div>

</body>
</html>
